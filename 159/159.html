<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра: ABCD / BADC / CDAB / DCBA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Игра с несколькими игроками</h1>
  
  <div id="connection">
    <!-- Поле для ввода ника -->
    <input type="text" id="nickname" placeholder="Введите ваш ник">
    
    <!-- Для хоста -->
    <button id="hostBtn">Создать комнату</button>
    <select id="playerCount" style="display: none;">
      <option value="2">2 игрока</option>
      <option value="3">3 игрока</option>
      <option value="4">4 игрока</option>
    </select>
    <button id="startGameBtn" style="display: none;">Начать игру</button>
    
    <!-- Для подключающихся -->
    <input type="text" id="joinId" placeholder="Введите ID хоста">
    <button id="joinBtn">Подключиться</button>
    
    <div id="waitingInfo"></div>
  </div>
  
  <div id="status">Ожидание подключения...</div>
  <div id="playerWord"></div>
  <div id="board"></div>
  
  <div id="letterSelection" style="display: none;">
    <p>Выберите символ:</p>
    <button data-letter="A">A</button>
    <button data-letter="B">B</button>
    <button data-letter="C">C</button>
    <button data-letter="D">D</button>
  </div>
  
  <!-- Легенда с информацией об игроках и таймером -->
  <div id="legend"></div>
  
  <!-- Подключаем PeerJS -->
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
